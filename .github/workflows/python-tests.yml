name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Manually install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils \
            libu2f-udev \
            libvulkan1 \
            libxss1 \
            libx264-dev \
            libglib2.0-0 \
            libpci3 \
            libgdk-pixbuf2.0-0 \
            libwoff1 \
            fonts-liberation \
            libcurl4 \
            libopenjp2-7

      - name: Install Playwright Browsers
        run: playwright install

      - name: Run tests
        run: pytest --html=report.html --self-contained-html
