name: Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install system dependencies (Playwright needs this)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2 libatk-bridge2.0-0 libatk1.0-0 \
            libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libxcomposite1 \
            libxdamage1 libxrandr2 xdg-utils libu2f-udev libvulkan1 libxss1 \
            libwayland-client0 libwayland-cursor0 libwayland-egl1 libxkbcommon0 \
            libgtk-3-0

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run Playwright tests for ${{ matrix.browser }}
        run: |
          pytest --browser=${{ matrix.browser }} --html=report-${{ matrix.browser }}.html --self-contained-html

      - name: Upload HTML report for ${{ matrix.browser }}
        uses: actions/upload-artifact@v3
        with:
          name: test-report-${{ matrix.browser }}
          path: report-${{ matrix.browser }}.html
