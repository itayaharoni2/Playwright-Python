name: Run Python Playwright Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-html

      - name: Manually install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2t64 libxshmfence1 libglu1 libx264-dev libffi8

      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps

      - name: Run tests on Chromium
        run: pytest --browser chromium --html=report_chromium.html --self-contained-html

      - name: Run tests on Firefox
        run: pytest --browser firefox --html=report_firefox.html --self-contained-html

      - name: Run tests on WebKit
        run: pytest --browser webkit --html=report_webkit.html --self-contained-html

      - name: Upload HTML reports
        uses: actions/upload-artifact@v3
        with:
          name: playwright-reports
          path: |
            report_chromium.html
            report_firefox.html
            report_webkit.html
