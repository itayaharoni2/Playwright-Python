name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Manually install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libatk-bridge2.0-0 \
            libgtk-3-0 libxcb1 libxcomposite1 libxdamage1 libxrandr2 \
            libgbm1 libnss3 libxss1 libxtst6 libatspi2.0-0 libdrm2 \
            libxshmfence1 libglu1-mesa libwoff1 libopus0 libwebp6 \
            libwebpdemux2 libenchant1c2a libhyphen0 libgdk-pixbuf2.0-0 \
            libegl1 libevent-2.1-7 libnotify4

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      - name: Run tests
        run: pytest --browser chromium --browser firefox --browser webkit
